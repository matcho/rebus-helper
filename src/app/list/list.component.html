
<mat-card>
    <mat-card-title>
        Les derniers rébus
    </mat-card-title>
    <mat-card-subtitle>
        Liste limitée à {{ limit }} entrées
    </mat-card-subtitle>
    <mat-card-content>
        <div *ngFor="let elt of list">
            {{ elt.date | date: 'd MMMM y' }} - <a [routerLink]="['/view', elt.key]">{{ elt.key }}</a>
        </div>
    </mat-card-content>
</mat-card>
